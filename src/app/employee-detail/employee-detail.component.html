<table class="table w-25 table-bordered text-center">
  <tr>
    <td class="w-25">Name</td>
    <td class="w-75">{{ employee['name']}}</td>
  </tr>
  <tr>
    <td>Age</td>
    <td>{{ employee['age']}}</td>
  </tr>
  <tr>
    <td>Position</td>
    <td>{{ employee['position']}}</td>
  </tr>
  <tr>
    <td colspan="100%"><button class="delete" (click)="deleteEmployee()">Delete</button></td>
  </tr>
</table>
